<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoría</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              type="text"
              placeholder="Nombre"
              formControlName="name"
              matInput
            />
          </mat-form-field>
          <div class="messages" *ngIf="nameField.touched && nameField.invalid">
            <mat-error *ngIf="nameField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="imageField.value" [src]="imageField.value" />
          <input
            (change)="uploadFile($event)"
            type="file"
            placeholder="Image"
          />
          <div
            class="messages"
            *ngIf="imageField.touched && imageField.invalid"
          >
            <mat-error *ngIf="imageField.hasError('required')"
              >Este campo es requerido</mat-error
            >
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Guardar Categoría</button>
    </mat-card-actions>
  </mat-card>
</form>
